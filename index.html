<style>
body{
	background-image: url(background4.jpg);: 
}
.images{
	background-color: transparent;
	text-align: center;
	border-color: white;
}
li{
	position: top right;
}

.a-gallery {
    padding: 40px;
}

/* Override bootstrap column paddings */
.a-gallery .row > div {
    padding: 2px;
}

.a-gallery .images img {
    width: 100%;
    border-radius: 0;
    position: relative;
}

.a-gallery .images:before {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -13px;
    margin-left: -13px;
    opacity: 0;
    color: #fff;
    font-size: 26px;
    font-family: 'Glyphicons Halflings';
    content: '\e003';
    pointer-events: none;
    z-index: 9000;
    transition: 0.4s;
}


.a-gallery .images:after {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    background-color: rgba(46, 132, 206, 0.7);
    content: '';
    transition: 0.4s;
}

.a-gallery .images:hover:after,
.a-gallery .images:hover:before {
    opacity: 1;
}
</style>
